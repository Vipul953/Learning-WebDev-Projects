<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search the City" class="searchInput" >
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="upper">
            <div class="date">
                Lorem, ipsum.
            </div>

            <div class="place">
                Lorem.
            </div>

            <div class="weather">
                <div id="weatherImg"></div>
                Lorem.
            </div>

            <div class="temp">
                12 deg
            </div>
        </div>

        <div class="lower">
            <div class="high">
                <p>High</p>
                <div class="high-temp">13</div>
            </div>
            <div class="low">
                <p>low</p>
                <div class="low-temp">14</div>
            </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
