<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
       #select-country{
        margin-bottom: 10px;
        margin-top: 10px;
       }

       #submit-btn{
        margin-bottom: 10px;
       }
        
    </style>
</head>
<body>
    <h1>Dropdown</h1>
    <form action="">
        <label for="country" >Which country you belong to?</label><br>
        <select name="country" id="select-country"><br>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="china">China</option>
        </select><br>
        <input id="submit-btn" type="button" value="Submit">
    </form> 
    <a href="index.html">Home</a>
</body>
</html>
